apiVersion: core.choreo.dev/v1alpha1
kind: ComponentConfig
metadata:
  name: order
  projectName: pet-store
  annotations:
    componentType: service
spec:
  inbound:
  - name: order
    port: 9091
    type: REST
    visibility: Public
    context: /
  outbound:
    serviceReferences:
    - name: choreo://pet-store/product/v1.0/product/public
      dependentConfig: config-1
      connectionType: service
    - name: choreo://pet-store/user/v1.0/user/project
      dependentConfig: config-1
      connectionType: service
    - name: choreo://pet-store/payment/v1.0/payment/project
      dependentConfig: config-1
      connectionType: service
    - name: choreo://pet-store/notification/v1.0/notification/project
      dependentConfig: config-1
      connectionType: service
