apiVersion: core.choreo.dev/v1alpha1
kind: ComponentConfig
metadata:
  name: product
  projectName: pet-store
  annotations:
    componentType: service
spec:
  inbound:
  - name: product
    port: 9090
    type: REST
    visibility: Public
    context: /
  outbound:
    serviceReferences:
    - name: choreo://pet-store/Inventory/v1.0/inventory/public
      dependentConfig: config-1
      connectionType: service
    - name: product-db
      dependentConfig: config-1
      connectionType: datastore
